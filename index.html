<!doctype html>
<html>

<head>
    <title>TankGame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base herf="/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="view/TankView.js"></script>
    <script src="model/TankModel.js"></script>
    <script src="controller/TankController.js"></script>
</head>

<body>
    <div id="game">
        <div id="gameSpace">
            <canvas id="canvas" width="300" height="200"></canvas>
        </div>
        <div id="playerStats">
            <div id="player1">
                <h5>Player 1: <a id="playerName1"></a></h5>
                <h5>Lives: <a id="playerLives1"></a></h5>
            </div>
            <div id="player2">
                <h5>Player 2: <a id="playerName2"></a></h5>
                <h5>Lives: <a id="playerLives2"></a></h5>
            </div>
        </div>
    </div>

    <div id="modal-wrapper" class="modal">
        <form class="modal-content animate" action="">

            <div class="imgcontainer">
                <h2>Pick A Name</h2>
                <p id="errorMessage"></p>
            </div>

            <div class="container">
                <input id="playerName" type="text" placeholder="Enter Name" name="uname">
                <button id="battleBtn">To Battle!</button>
            </div>

        </form>
    </div>
</body>

</html>
